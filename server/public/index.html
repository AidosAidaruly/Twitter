<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniSocial</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">MiniSocial</div>
    <div class="actions">
      <button id="btnLogout" class="ghost hidden">Выйти</button>
    </div>
  </header>

  <main class="container">
    <section id="authBlock" class="card">
      <h2>Вход / Регистрация</h2>

      <div class="grid2">
        <div>
          <h3>Регистрация</h3>
          <input id="regUsername" placeholder="username" />
          <input id="regEmail" placeholder="email" />
          <input id="regPassword" type="password" placeholder="password" />
          <button id="btnRegister">Register</button>
        </div>

        <div>
          <h3>Вход</h3>
          <input id="logEmail" placeholder="email" />
          <input id="logPassword" type="password" placeholder="password" />
          <button id="btnLogin">Login</button>
        </div>
      </div>

      <p id="authMsg" class="msg"></p>
    </section>

    <section id="appBlock" class="hidden">
      <section class="card">
        <div class="row">
          <h2>Лента</h2>
          <button id="btnReload" class="ghost">Обновить</button>
        </div>

        <div class="create">
          <input id="postTitle" placeholder="Заголовок" />
          <textarea id="postContent" placeholder="Текст поста"></textarea>
          <input id="postTags" placeholder="Теги через запятую (nosql, mongodb)" />
          <button id="btnCreatePost">Опубликовать</button>
          <p id="postMsg" class="msg"></p>
        </div>
      </section>

      <section id="feed" class="feed"></section>

      <section id="commentsPanel" class="card hidden">
        <div class="row">
          <h2>Комментарии</h2>
          <button id="btnCloseComments" class="ghost">Закрыть</button>
        </div>

        <div id="commentsList" class="comments"></div>

        <div class="row">
          <input id="commentText" placeholder="Написать комментарий..." />
          <button id="btnAddComment">Отправить</button>
        </div>
        <p id="commentMsg" class="msg"></p>
      </section>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
