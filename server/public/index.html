<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniSocial</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">MiniSocial</div>

    <nav id="tabs" class="tabs hidden">
      <button id="tabFeed" class="tab active">Feed</button>
      <button id="tabMyPosts" class="tab">My posts</button>
      <button id="tabDrafts" class="tab">Drafts</button>
      <button id="tabProfile" class="tab">Profile</button>
      <button id="tabExplore" class="tab">Explore</button>
    </nav>

    <div class="actions">
      <button id="btnLogout" class="ghost hidden">Logout</button>
    </div>
  </header>

  <main class="container">
    <section id="authBlock" class="card">
      <h2>Login / Registration</h2>

      <div class="grid2">
        <div>
          <h3>Registration</h3>
          <input id="regUsername" placeholder="username" />
          <input id="regEmail" placeholder="email" />
          <input id="regPassword" type="password" placeholder="password" />
          <button id="btnRegister" class="primary">Register</button> <!-- ✅ primary -->
        </div>

        <div>
          <h3>Login</h3>
          <input id="logEmail" placeholder="email" />
          <input id="logPassword" type="password" placeholder="password" />
          <button id="btnLogin" class="primary">Login</button> <!-- ✅ primary -->
        </div>
      </div>

      <p id="authMsg" class="msg"></p>
    </section>

    <section id="appBlock" class="hidden">
      <!-- VIEW 1: FEED -->
      <section id="viewFeed">
        <section class="card">
          <div class="row">
            <h2>Feed</h2>
            <button id="btnReload" class="ghost">Reload</button>
          </div>

          <div class="create">
            <input id="postTitle" placeholder="Title" />
            <textarea id="postContent" placeholder="Post content"></textarea>
            <input id="postTags" placeholder="Tags separated by comma (nosql, mongodb)" />

            <div class="row">
              <button id="btnCreatePost" class="primary">Publish</button> <!-- ✅ primary -->
              <button id="btnSaveDraft" class="ghost">Save Draft</button>
            </div>

            <p id="postMsg" class="msg"></p>
          </div>
        </section>

        <section id="feed" class="feed"></section>
      </section>

      <!-- VIEW 2: MY POSTS -->
      <section id="viewMyPosts" class="hidden">
        <section class="card">
          <div class="row">
            <h2>My posts</h2>
            <button id="btnReloadMyPosts" class="ghost">Reload</button>
          </div>
          <p class="msg" style="opacity:.8;">Here are all your posts (draft + published)</p>
        </section>

        <section id="myPosts" class="feed"></section>
      </section>

      <!-- VIEW 3: DRAFTS -->
      <section id="viewDrafts" class="hidden">
        <section class="card">
          <div class="row">
            <h2>Drafts</h2>
            <button id="btnReloadDrafts" class="ghost">Reload</button>
          </div>
          <p class="msg" style="opacity:.8;">Drafts are visible only to you. You can publish or delete them.</p>
        </section>

        <section id="drafts" class="feed"></section>
      </section>

      <!-- VIEW 4: PROFILE -->
      <section id="viewProfile" class="hidden">
        <section class="card">
          <div class="row">
            <h2>User Profile</h2>
            <button id="btnReloadProfile" class="ghost">Reload</button>
          </div>

          <div class="row" style="gap:16px; align-items:flex-start;">
            <img id="profileAvatar" alt="avatar"
                 style="width:72px;height:72px;border-radius:50%;object-fit:cover;" />
            <div style="flex:1;">
              <div><b>Username:</b> <span id="profileUsername"></span></div>
              <div><b>Email:</b> <span id="profileEmail"></span></div>
            </div>
          </div>

          <hr style="opacity:.2; margin:16px 0;" />

          <div class="create">
            <input id="profileAvatarUrl" placeholder="Avatar URL (https://...)" />
            <textarea id="profileBio" placeholder="Bio (о себе)"></textarea>
            <button id="btnSaveProfile" class="primary">Save</button> <!-- ✅ primary -->
            <p id="profileMsg" class="msg"></p>
          </div>
        </section>
      </section>

      <!-- VIEW 5: EXPLORE / TRENDING -->
      <section id="viewExplore" class="hidden">
        <section class="card">
          <div class="row">
            <h2>Explore / Trending</h2>
            <button id="btnReloadExplore" class="ghost">Reload</button>
          </div>

          <div class="grid2">
            <div>
              <label style="display:block;opacity:.7;margin-bottom:6px;">Period</label>
              <select id="exploreDays">
                <option value="7" selected>7 days</option>
                <option value="30">30 days</option>
                <option value="90">90 days</option>
              </select>
            </div>
            <div>
              <label style="display:block;opacity:.7;margin-bottom:6px;">Tag</label>
              <input id="exploreTag" placeholder="например: nosql" />
            </div>
          </div>

          <div class="row" style="margin-top:10px;">
            <input id="exploreSearch" placeholder="поиск по title/content..." style="flex:1;" />
            <button id="btnExploreSearch" class="primary">Search</button> <!-- ✅ primary -->
          </div>

          <p id="exploreMsg" class="msg"></p>
        </section>

        <section id="exploreFeed" class="feed"></section>
      </section>

      <!-- COMMENTS PANEL -->
      <section id="commentsPanel" class="card hidden">
        <div class="row">
          <h2>Comments</h2>
          <button id="btnCloseComments" class="ghost">Close</button>
        </div>

        <div id="commentsList" class="comments"></div>

        <div class="row">
          <input id="commentText" placeholder="Write a comment..." />
          <button id="btnAddComment" class="primary">Send</button> <!-- ✅ primary -->
        </div>
        <p id="commentMsg" class="msg"></p>
      </section>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
